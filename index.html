<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Sword &amp; Sorcery Adventure Generator</title>

	<link href="assets/css/main.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<div class="container">
		<div class="header"></div>
		<div class="jumbotron">
			<h1>Your results:</h1>
			<p><a class="btn btn-lg btn-success" href="javascript:;" role="button">Roll again</a></p>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="col-xs-12">
					<h4>Table I.: Title (Part 1)</h4>
					<ul id="title-1">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table II.: Title (Part 2)</h4>
					<ul id="title-2">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table III.: Mission</h4>
					<ul id="mission">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table IV.: Person / Place / Thing</h4>
					<ul id="person-place-thing">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table V.: Hook</h4>
					<ul id="hook">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table VI.: Antagonist</h4>
					<ul id="antagonist">
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-xs-12">
					<h4>Table VII.: Potential Ally</h4>
					<ul id="potential-ally">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table VIII.: Complication</h4>
					<ul id="complication">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table IX.: Obstacle</h4>
					<ul id="obstacle">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table X.: Twist</h4>
					<ul id="twist">
					</ul>
				</div>
				<div class="col-xs-12">
					<h4>Table XI.: Reward</h4>
					<ul id="reward">
					</ul>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>

	<!--
		<script type="text/javascript" src="assets/js/templates.js"></script>
		<script type="text/javascript" src="assets/js/scripts.js"></script>
	-->
</body>
</html>
